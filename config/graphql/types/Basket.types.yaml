Basket:
  type: object
  config:
    description: "Basket"
    fields:
      products:
        type: "[BasketProduct]"
        description: "Basket Id."
      coupon:
        type: "String"
        description: "Coupon"

BasketProduct:
  type: object
  config:
    description: "Basket Product"
    fields:
      item:
        type: "ProductItem"
        description: "Basket Product Item"
      qty:
        type: "Int"
        description: "Qty"
      name:
        type: "String"
        description: "Product Name"
      url:
        type: "String"
        description: "Product Url"
      price:
        type: "String"
        description: "Price"
      coupon_price:
        type: "String"
        description: "Coupon Price"
      lenses:
        type: "LensesRecipe"
        description: "Price"

LensesRecipe:
  type: object
  config:
    description: "Basket Lense"
    fields:
      lenses:
        type: "LenseOptions"
        description: "Lense Options"
      recipes:
        type: "Recipes"
        description: "Recipe"

LenseOptions:
  type: object
  config:
    description: "Lense Options"
    fields:
      name:
        type: "String"
        description: "Lense Name"
      price:
        type: "String"
        description: "Lense Price"
      options:
        type: "[LenseOptionTag]"
        description: "Lense Option Tag"

LenseOptionTag:
  type: object
  config:
    description: "Lense Option Tag"
    fields:
      name:
        type: "String"
        description: "Lense Option Tag Name"
      value:
        type: "String"
        description: "Lense Option Tag Value"

Recipes:
  type: object
  config:
    description: "Recipe"
    fields:
      left:
        type: "[LenseOptionTag]"
        description: "Lense Recipes Left Options Tags"
      right:
        type: "[LenseOptionTag]"
        description: "Lense Recipes Right Options Tags"