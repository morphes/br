Stores:
  type: object
  config:
    description: "Stores"
    fields:
      data:
       type: "[Store]"
Store:
  type: object
  config:
    description: "Store"
    fields:
      id:
        type: "Int"
        description: "Store ID"
      name:
        type: "String"
