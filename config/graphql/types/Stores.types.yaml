        type: "String"
        description: "Full Store Name"
      city:
        type: "String"
        description: "Store City"
      visible:
        type: "String"
        description: "Visibility"
      longitude:
        type: "String"
        description: "Longitude"
      latitude:
        type: "String"
        description: "Latitude"